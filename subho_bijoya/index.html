<html lang="en">

<head>

<body class="h-screen bg-gradient-to-b
from-green-200 to-green-500">

          <form name="myForm"  onsubmit="return valid()" >

            <label for="age">Your Age :&nbsp; </label> <br>
            <input type="number" id="age" name="age" class="rounded p-1 border-700 ring-2 hover:ring-10" placeholder="your age">
            &nbsp;&nbsp; <br><br>
            <input type="submit"  value="submit" class="rounded p-1 cursor-pointer focus:ring-2 ring-pink-500 hover:ring-10">
          </form>
          </div>
      </div>
    </div>
  </div>
